<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.table{
    margin: 50px auto;
}
.h1{
    color: red;
    font-size: 12px;
}
.h2{
    color: red;
    font-size: 12px;

}


</style>
<body>
    <form action="">
        <table class="table">
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" class="pass"></td>
                <td><h2 class="h1">Password Should Be Greater Than 8</h2></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="text" class="conPass  "></td>
                <td><h2 class="h2">Confirm Password is Not Matched</h2></td>
            </tr>
            <tr>
                <td><input type="Submit" name="" id="submit"></td>
            </tr>
        </table>
    </form>
    
</body>

<script>
    let pass = document.querySelector(".pass")
    let conpass = document.querySelector(".conPass")
    let submit = document.querySelector("#submit")
    let error = document.querySelector(".h2")
    let lengthError = document.querySelector(".h1")


    function CheckEqual(){
        if(pass.value==conpass.value){
            error.innerHTML = " "
            confirmEqual = true     
        }
        // if(!pass.value ==""){
        //     error.innerHTML = " "
        //     confirmEqual = true
        // }
        if(pass.value!=conpass.value){
            error.innerHTML = "Confirm Password is Not Matched"
            confirmEqual = false;
        }
    }

    function CheckLength(){
        if(pass.value.length<8){
            lengthError.innerHTML = "Password Should Be Greater Than 8"
            confirmLength = false;

        }

        else{
            lengthError.innerHTML = ""
            confirmLength = true;

        }

    }

    conpass.addEventListener("keyup",()=>{
        CheckEqual();
    })

    pass.addEventListener("keyup",()=>{
        CheckLength()
    })

    submit.addEventListener("click",()=>{
        confirmEqual = false
        confirmLength = false

        CheckEqual()
        CheckLength()
        if(confirmEqual && !confirmLength){
            event.preventDefault()
        }

        



    })


 
    
</script>
</html>
